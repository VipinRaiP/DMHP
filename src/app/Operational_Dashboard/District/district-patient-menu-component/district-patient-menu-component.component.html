<div id="main">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div align="center">
            <h2>Patient Count</h2>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <select #myselect ngModel (change)="onSubmit(f)" class="form-control select" name="parameter">
                        <option value="">Alcohol Cases</option>
                        <option value=2>Suicide Cases</option>
                    </select>
                </div>
            </div>
            <!--div class="col-md-2">
                <button class="btn btn-primary" type="submit">Get Chart</button>
            </div-->
        </div>
    </form>
    <div class="row">
        <!-- Map  -->
        <div class="col-md-4">
            <div *ngIf="!mapView" class="container">
                <div class="row">
                    <div class="col-md-9">
                        <!--app-main-map viewBoxDims="1500 -2000 22000 30700"></app-main-map-->
                        <app-district-map-component viewBoxDims="1500 -2000 22000 30700" [barChartService]="barChartService"></app-district-map-component>
                    </div>
                    <app-district-map-details></app-district-map-details>
                </div>
            </div>
        </div>
        <!--Bar Chart-->
        <div class="col-md-8">
            <app-district-bar-chart-component [barChartService]="barChartService"></app-district-bar-chart-component>
        </div>
    </div>
</div>
